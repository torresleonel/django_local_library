{% extends "base_generic.html" %}

{% block title %}
    <title>Local Library | Reset password</title>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form.email }}</p> 
        <input type="submit" class="btn btn-default btn-lg" value="Reset password">
    </form>
{% endblock %}
