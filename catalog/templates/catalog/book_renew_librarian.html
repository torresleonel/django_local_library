{% extends "base_generic.html" %}

{% block title %}
    <title>Local Library | Renew books</title>
{% endblock %}

{% block content %}
    <h1>Renew: {{ book_instance.book }}</h1>
    <p>Borrower: {{ book_instance.borrower }}</p>
    <p class="{% if book_instance.is_overdue %} text-danger {% endif %}">Due date: {{ book_instance.due_back }}</p>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
